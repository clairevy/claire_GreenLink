services:
  # Backend service
  - type: web
    name: greenco-op-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_CONNECTION_STRING
        sync: false
      - key: JWT_ACCESS_KEY_SECRET
        generateValue: true
      - key: JWT_REFRESH_KEY_SECRET
        generateValue: true
      - key: EMAIL_USERNAME
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: SEED_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: greenco-op-frontend
          property: host
    healthCheckPath: /api/health

  # Frontend static site
  - type: web
    name: greenco-op-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE
        value: https://greenco-op-backend.onrender.com
