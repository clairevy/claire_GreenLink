services:
  # Backend service
  - type: web
    name: greenco-op-backend
    runtime: node
    region: singapore
    plan: free
    rootDirectory: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: greenco-op-frontend
          property: host
    healthCheckPath: /api/health

  # Frontend static site
  - type: web
    name: greenco-op-frontend
    runtime: static
    region: singapore
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: greenco-op-backend
          property: host
